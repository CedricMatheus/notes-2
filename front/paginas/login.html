<!-- card login -->
<div class="card text-center login">

    <!-- card cabeÃ§alho -->
    <h3 class="card-title">Login</h3>

    <!-- card corpo -->
    <div class="card-block">

        <form id="form_login" name="login" method="POST">
            <!-- email input -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="usarname" 
                name="username" placeholder="E-mail">
            </div>

            <!-- senha input -->
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="password" 
                name="password" placeholder="Senha">
            </div>

            <!-- button login -->
            <div class="text-right">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
    
    <!-- button cadastrar -->
    <div class="button_rodape">
        <a href="paginas/cadastrar.html" class="btn btn-primary">Cadastrar</a>
    </div>
</div>

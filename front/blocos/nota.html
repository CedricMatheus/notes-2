<!-- nota -->
<li class="list-group-item justify-content-between">
    <!-- id -->
    <span class="id" hidden="">
        #ID#
    </span>
    
    <!-- titulo -->
    <span class="w-50 text-left">
        #TITULO#
    </span>

    <!-- data -->
    <span class="w-25 text-left">
        #DATA#
    </span>

    <!-- ações -->
    <span class="w-25 text-right">
        
        <!-- editar -->
        <a href="editar" class="btn btn-secondary bot_editar_nota">
            <i class="fa fa-pencil" aria-hidden="true"></i>
        </a>

        <!-- deletar -->
        <a href="deletar" class="btn btn-secondary bot_deletar_nota">
            <i class="fa fa-trash" aria-hidden="true"></i>
        </a>
    </span>
</li>
